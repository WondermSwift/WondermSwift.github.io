<html><head>
<meta charset="utf-8">
<title>音乐播放器</title>
<link rel="stylesheet" type="text/css" href="style/base.css">
<link rel="stylesheet" type="text/css" href="style/outchain-player.css">
<style type="text/css">
	#player{margin:10px 0 0 10px;}
</style>
<head> 
<script language="JavaScript" src="src/Player.js"> </script>
<script language="JavaScript" src="src/List.js"> </script>
</head>
</head><body>
	<div id="player" style="width: 460px; height: 662px;">
		<div class="player player-mid f-cb f-pr">
			<div class="cover cover-sm f-pr">
				<!-- >封面<-->
				<img id="cover"> 
				<!-- >遮罩<-->
				<div id="mask" class="mask"></div>
				<!-- >按钮<-->
				<div id="play" class="bg play-bg" data-action="play"></div>
				<div id="pause" class="bg pause-bg" data-action="pause"></div>
			</div>
			<div id="mid-ctrl" class="ctrlBox" style="width: 374px;">
				<h2 class="f-pr"><i data-action="home" class="bg logo"></i>
					<div>
						<div id="song" class="title" style="width: 350px;">divText
							<span class="sub" id="singer">spanText</span>
						</div>
					</div>
				</h2>
				<div id="bar" class="bar" style="width: 330px;">
					<div id="progressBar" class="played j-flag" style="width: 10%;">
						<span class="bg thumb j-flag" id="auto"></span>
					</div>
				</div>
			</div>
			<span id="time" class="time">- 00:00</span>
		</div>
	</div>

  
</body></html>
